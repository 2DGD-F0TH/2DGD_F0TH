link FlyWeight2 to N2--><g id="link_FlyWeight2_N2"><path codeLine="28" d="M172.38,277.13 C191.42,297.45 212.64,320.09 229.19,337.76 " fill="none" id="FlyWeight2-N2" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/></g><!--MD5=[dafba9decadc24db97bb3b174f95a136]
@startuml
class Common{
    - mesh: Mesh
    - texture: Texture
}

class FlyWeight1{
    - common_component: Common
    - position: Vector
    - scaling_factor: float
}

class FlyWeight2{
    - common_component: Common
    - position: Vector
    - scaling_factor: float
}

note "This class contains the intrinsic state:\nin this case we have the shared mesh\nand texture" as N1

note "These classes contain the extrinsic state instead:\n in this case the position and scaling factor\n plus a pointer to the Common class" as N2


FlyWeight1 -up-> Common: <<use>>
FlyWeight2 -up-> Common: <<use>>

N1 .left. Common
N2 .up. FlyWeight1
N2 .up. FlyWeight2

@enduml

