@startuml
class Client{
    + adaptor: Adaptor
    + doStuff()
}

interface Target{
    + compatibleMethod()
}

class Adaptor{
    + adaptee: Adaptee
    + compatibleMethod()
}

note right of Adaptor
    The adapter "wraps"
    the adaptee
end note

class Adaptee{
    + incompatibleMethod()
}

Client - -> Target
Adaptor ..|> Target
Adaptor - -> Adaptee
@enduml

